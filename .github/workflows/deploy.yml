name: Build, Push to ECR, and Deploy to EC2

on:
  push:
    branches:
      - main # Or whatever your production branch is called

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REGISTRY: ${{ secrets.ECR_REGISTRY }}
  IMAGE_TAG: ${{ github.sha }}

jobs:
  build-and-push:
    name: Build & Push
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
      
    - name: Build, tag, and push PHP image to Amazon ECR
      env:
        ECR_REPOSITORY: laravel-ecommerce
      run: |
        docker build -f docker/prod/php/Dockerfile \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:php-$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:php-latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:php-$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:php-latest
        
    - name: Build, tag, and push Nginx image to Amazon ECR
      env:
        ECR_REPOSITORY: laravel-ecommerce
      run: |
        docker build -f docker/prod/nginx/Dockerfile \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:nginx-$IMAGE_TAG \
          -t $ECR_REGISTRY/$ECR_REPOSITORY:nginx-latest .
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:nginx-$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:nginx-latest

  deploy-to-ec2:
    name: Deploy to EC2
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Copy deployment files to EC2
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "my-app"
          strip_components: 0

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          envs: AWS_ACCESS_KEY_ID,AWS_SECRET_ACCESS_KEY,AWS_DEFAULT_REGION
          script: |
            mkdir -p my-app/storage/framework/{cache,sessions,views} my-app/storage/logs my-app/bootstrap/cache
            cd my-app
            mv docker-compose.prod.yml docker-compose.yml
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/snap/bin
            export PHP_IMAGE=${{ env.ECR_REGISTRY }}/laravel-ecommerce:php-${{ env.IMAGE_TAG }}
            export NGINX_IMAGE=${{ env.ECR_REGISTRY }}/laravel-ecommerce:nginx-${{ env.IMAGE_TAG }}
            $(which aws || echo aws) ecr get-login-password --region ${{ env.AWS_REGION }} | sudo docker login --username AWS --password-stdin ${{ env.ECR_REGISTRY }}
            sudo docker compose pull
            sudo docker compose up -d --remove-orphans
            sudo docker system prune -af
