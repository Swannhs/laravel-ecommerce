services:
  nginx:
    image: ${NGINX_IMAGE:-767397729598.dkr.ecr.us-east-1.amazonaws.com/laravel-ecommerce:nginx-latest}
    container_name: laravel-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - php
    networks:
      - app-network

  php:
    image: ${PHP_IMAGE:-767397729598.dkr.ecr.us-east-1.amazonaws.com/laravel-ecommerce:php-latest}
    container_name: laravel-php
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    volumes:
      # It's important to map storage to the host so uploads/caches survive container restarts
      - ./storage:/var/www/html/storage
    networks:
      - app-network
  mysql:
    image: mysql:8.0
    container_name: laravel-mysql
    restart: always
    environment:
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ROOT_PASSWORD: '${DB_ROOT_PASSWORD:-${DB_PASSWORD}}'
    volumes:
      - db-data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h 127.0.0.1 -u$$MYSQL_USER -p$$MYSQL_PASSWORD --silent"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s
    networks:
      - app-network
    ports:
      - "3306:3306"

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
